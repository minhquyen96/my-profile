<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ninja Shuriken</title>
    <style>
        ul.a {
            list-style-position: outside;
        }

        ul.b {
            list-style-position: inside;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js" integrity="sha512-nOQuvD9nKirvxDdvQ9OMqe2dgapbPB7vYAMrzJihw5m+aNcf0dX53m6YxM4LgA9u8e9eg9QX+/+mPu8kCNpV2A==" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center; text-shadow: 2px 2px 4px #000; color: #c0392b; font-size: 40px; ">Ninja Shuriken</h1>
<div style="display: flex; justify-content: center; margin-top: -20px">
    <div style="width: 50vw; display: flex; justify-content: center">
        <h3>Top cao thủ</h3>
        <ul class="b" id="topUser" style="height: 100px">
        </ul>
    </div>
    <div style="width: 50vw">
        <h3 style="display: flex; justify-content: center">Tên người chơi: <input id="name" maxlength="20" style="margin-left: 10px" type="text"/></h3>
        <h2 style="text-align: center; color: #2980b9; display: flex; justify-content: center; align-items: center">Score: <span id="score" style="margin-left: 10px"></span></h2>
    </div>
</div>
<div style="display: flex; justify-content: center;" id="myCanvas">
</div>

<script src="main.js" type="application/javascript"></script>
</body>
</html>
